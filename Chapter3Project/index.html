<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Variables</title>
    <script>
        // Author: Isaiah Stranathan
        // Date: 03/30/25

        let fullName = "Isaiah Johnson Stranathan";
        console.log("Full Name:", fullName);

        let desiredSalary = 111193;
        console.log("Desired Salary:", desiredSalary);

        let isVeteran = false;
        console.log("Veteran Status:", isVeteran);

        let friends = ["Mordecai", "Michael", "Benson"];
        console.log("Friends:", friends);

        let friendsSalaries = [92000, 85050, 95300];
        console.log("Friends' Salaries:", friendsSalaries);

        let anotherFriend = {
            firstName: "Skips",
            lastName: "Miller",
            desiredSalary: 115329
        };
        console.log("Another Friend's Info:", anotherFriend);
    </script>
</head>
<body>
    <h1>JavaScript Variables</h1>
    <p><strong>Full Name:</strong> Isaiah Johnson Stranathan</p>
    <p><strong>Desired Salary:</strong> 111,193</p>
    <p><strong>Veteran Status:</strong> False</p>
    <p><strong>Friends:</strong> Mordecai, Michael, Benson</p>
    <p><strong>Friends' Salaries:</strong> 92,000, 85,050, 95,300</p>
    <p><strong>Another Friend's Info:</strong> Skips Miller, Desired Salary: 115,329</p>
</body>
</html>
