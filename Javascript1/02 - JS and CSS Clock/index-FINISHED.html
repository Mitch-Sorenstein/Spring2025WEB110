<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS + CSS Clock</title>
  <link rel="icon" href="https://fav.farm/âœ…" />
  <!-- 
    Name: Isaiah Stranathan
    Date: 03/16/2025
    Source: My own typed out code.
    Modifications: 
      - I Added toggle button to switch between analog and digital clock formats.
      - I also updated the JS to handle clock format switch.
      - Finally, I added styling for the digital clock.
  -->
</head>
<body>

    <div class="toggle-container">
      <button class="toggle-btn">Switch to Digital</button>
    </div>

    <div class="clock analog-clock">
      <div class="clock-face">
        <div class="hand hour-hand"></div>
        <div class="hand min-hand"></div>
        <div class="hand second-hand"></div>
      </div>
    </div>

    <div class="digital-clock">
      <div class="time-display"></div>
    </div>

  <style>
    html {
      background: #018DED url(https://unsplash.it/1500/1000?image=881&blur=5);
      background-size: cover;
      font-family: 'helvetica neue', sans-serif;
      text-align: center;
      font-size: 10px;
    }

    body {
      margin: 0;
      font-size: 2rem;
      display: flex;
      flex: 1;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    .toggle-container {
      margin-bottom: 20px;
    }

    .clock {
      width: 30rem;
      height: 30rem;
      border: 20px solid white;
      border-radius: 50%;
      margin: 50px auto;
      position: relative;
      padding: 2rem;
      box-shadow:
        0 0 0 4px rgba(0,0,0,0.1),
        inset 0 0 0 3px #EFEFEF,
        inset 0 0 10px black,
        0 0 10px rgba(0,0,0,0.2);
    }

    .digital-clock {
      display: none;
      font-size: 5rem;
      color: #00af00;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 10px;
      font-family: 'Courier New', Courier, monospace;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
    }

    .clock-face {
      position: relative;
      width: 100%;
      height: 100%;
      transform: translateY(-3px);
    }

    .hand {
      width: 50%;
      height: 6px;
      background: black;
      position: absolute;
      top: 50%;
      transform-origin: 100%;
      transition: all 0.05s cubic-bezier(0.1, 2.7, 0.58, 1);
    }

    .hour-hand {
      background-color: #fff;
    }

    .min-hand {
      background-color: #888;
    }

    .second-hand {
      background-color: red;
    }
  </style>

  <script>
    const secondHand = document.querySelector('.second-hand');
    const minsHand = document.querySelector('.min-hand');
    const hourHand = document.querySelector('.hour-hand');
    const toggleBtn = document.querySelector('.toggle-btn');
    const digitalClock = document.querySelector('.digital-clock');
    const analogClock = document.querySelector('.analog-clock');
    const timeDisplay = document.querySelector('.time-display');

    let isDigital = false;

    function setAnalogClock() {
      const now = new Date();
      const seconds = now.getSeconds();
      const secondsDegrees = ((seconds / 60) * 360) + 90;
      secondHand.style.transform = `rotate(${secondsDegrees}deg)`;

      const mins = now.getMinutes();
      const minsDegrees = ((mins / 60) * 360) + ((seconds / 60) * 6) + 90;
      minsHand.style.transform = `rotate(${minsDegrees}deg)`;

      const hour = now.getHours();
      const hourDegrees = ((hour / 12) * 360) + ((mins / 60) * 30) + 90;
      hourHand.style.transform = `rotate(${hourDegrees}deg)`;
    }

    function setDigitalClock() {
      const now = new Date();
      const hours = now.getHours().toString().padStart(2, '0');
      const minutes = now.getMinutes().toString().padStart(2, '0');
      const seconds = now.getSeconds().toString().padStart(2, '0');
      timeDisplay.textContent = `${hours}:${minutes}:${seconds}`;
    }

    function toggleClock() {
      isDigital = !isDigital;
      if (isDigital) {
        digitalClock.style.display = 'block';
        analogClock.style.display = 'none';
        toggleBtn.textContent = 'Switch to Analog';
      } else {
        digitalClock.style.display = 'none';
        analogClock.style.display = 'block';
        toggleBtn.textContent = 'Switch to Digital';
      }
    }

    setInterval(() => {
      if (isDigital) {
        setDigitalClock();
      } else {
        setAnalogClock();
      }
    }, 1000);

    setDigitalClock();
    setAnalogClock();

    toggleBtn.addEventListener('click', toggleClock);
  </script>
</body>
</html>
